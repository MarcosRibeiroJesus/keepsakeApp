<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar" refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      Usuários Cadastrados
    </ion-list-header>

    <ion-item *ngFor="let user of users; let i = index">
      <ion-avatar slot="start">
        <!-- <img [src]="user.photoURL"> -->

        <img *ngIf="!user?.photoURL" src="./assets/img/graduates.svg">
        <img *ngIf="user?.photoURL" [src]="user?.photoURL" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.firstName}}</h2>
        <ion-note *ngIf="user?.group"> Projeto: </ion-note>
        <ion-note>{{ user?.group }}</ion-note> <br>
        <ion-note *ngIf="user?.field"> Atuação: </ion-note>
        <ion-note>{{ user?.field }} </ion-note>
        <!-- <h3>{{user.email}}</h3> -->
      </ion-label>
      <ion-buttons slot="end" (click)="presentActionSheet(user)">
        <ion-icon name="more"></ion-icon>
      </ion-buttons>
    </ion-item>
  </ion-list>
