<ion-content fullscreen>

  <!-- fake -->
  <ion-card *ngIf="!preview.length">
    <ion-skeleton-text animated style="height: 180px"></ion-skeleton-text>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </ion-card-subtitle>
      <ion-card-title>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="!preview.length">
    <ion-skeleton-text animated style="height: 180px"></ion-skeleton-text>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-card-subtitle>
      <ion-card-title>
        <ion-skeleton-text animated style="width: 55%"></ion-skeleton-text>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <!-- end fake -->


  <ion-card *ngFor="let item of preview; let i = index">
    <img [src]="item.foto" />
    <ion-card-header>
      <ion-card-subtitle> {{item.subtitulo}} </ion-card-subtitle>
      <h4 style="color: black; margin: 0">{{ item.location }}</h4>
      <p>
        {{item.eventPhoto}}
      </p>
    </ion-card-header>
    <ion-grid>
      <ion-row class="ion-justify-content-around">
        <ion-col>

          <ion-button (click)="addLike(item)" expand="block" fill="clear">
            <ion-icon slot="start" src="assets/icon/clapping.svg"></ion-icon>
            <ion-badge color="danger">{{ item.likes }}</ion-badge>
          </ion-button>
          <!-- 
          <ion-button *ngIf="item.liked" (click)="removeLike(item)" expand="block" fill="clear">
            <ion-icon slot="start" color="danger" name="heart"></ion-icon>
            <ion-badge color="danger">{{ item.likes }}</ion-badge>
          </ion-button> -->
        </ion-col>

        <!-- <ion-col>
            <ion-button expand="block" fill="clear">
              <ion-icon slot="icon-only" name="text"></ion-icon>
            </ion-button>
          </ion-col> -->

        <ion-col>
          <ion-button expand="block" fill="clear" (click)="shareAll()">
            <ion-icon slot="icon-only" name="share-alt"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
